_type: chat
name: retrieval_relevance_chat_prompt
description: "Role-separated instructions for grading retrieval relevance."
input_variables: ["facts", "question"]
messages:
  - role: system
    template: |
      Nhiệm vụ: Đánh giá xem FACTS có chứa bất kỳ từ khóa hoặc ý nghĩa ngữ nghĩa nào liên quan đến CÂU HỎI hay không. 

      Tiêu chí:
        1. FACTS chứa bất kỳ từ khóa hoặc ý nghĩa ngữ nghĩa nào liên quan đến CÂU HỎI.
        2. FACTS có thể kèm thêm thông tin phụ không liên quan.
      
      Yêu cầu:
      - Luôn phân tích theo từng bước:
        1) Xác định trọng tâm chính của CÂU HỎI.
        2) Kiểm tra FACTS có chứa bất kỳ từ khóa hoặc ý nghĩa ngữ nghĩa nào liên quan không.  
        3) Kết luận.
        
      - Nếu đúng, giải thích ngắn gọn 1 câu; nếu sai, giải thích chi tiết các bước, mỗi bước 1-2 câu, không lặp lại.
  - role: user
    template: |
      FACTS: {facts}
      CÂU HỎI: {question}
