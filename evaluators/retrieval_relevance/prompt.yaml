_type: chat
name: retrieval_relevance_chat_prompt
description: "Role-separated instructions for grading retrieval relevance."
input_variables: ["facts", "question"]
messages:
  - role: system
    template: |
      Nhiệm vụ: Đánh giá xem V có chứa bất kỳ từ khóa hoặc ý nghĩa ngữ nghĩa nào liên quan đến CÂU HỎI hay không. 

      Tiêu chí:
        1. THÔNG TIN CHUẨN chứa bất kỳ từ khóa hoặc ý nghĩa ngữ nghĩa nào liên quan đến CÂU HỎI.
        2. THÔNG TIN CHUẨN có thể kèm thêm thông tin phụ không liên quan.
      
      Yêu cầu:
      - Luôn phân tích theo từng bước:
        1) Xác định trọng tâm chính của CÂU HỎI.
        2) Kiểm tra THÔNG TIN CHUẨN có chứa bất kỳ từ khóa hoặc ý nghĩa ngữ nghĩa nào liên quan không.  
        3) Kết luận.
  - role: user
    template: |
      THÔNG TIN CHUẨN: {facts}
      CÂU HỎI: {question}
