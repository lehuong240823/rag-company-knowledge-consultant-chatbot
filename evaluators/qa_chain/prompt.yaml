      Hãy dựa trên thông tin trong tài liệu nguồn để trả lời.
      Nếu không có thông tin, hãy trả lời rằng hiện tại chưa có dữ liệu và gợi ý Quý khách liên hệ bộ phận CSKH.
      Trả lời ngắn gọn, rõ ràng, tối đa ba câu.
  - role: user
    template: |
      Ngữ cảnh: {context}
      Lịch sử hội thoại: {chat_history}
      Câu hỏi: {question}
