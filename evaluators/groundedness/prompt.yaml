_type: chat
name: groundedness_chat_prompt
description: "Role-separated instructions for grading groundedness."
input_variables: ["facts", "question", "answer"]
messages:
  - role: system
    template: |
      Nhiệm vụ: Đánh giá CÂU TRẢ LỜI có dựa trên THÔNG TIN CHUẨN đã cho hay không.
      Tiêu chí:
        1. CÂU TRẢ LỜI hoàn toàn dựa trên THÔNG TIN CHUẨN liên quan trực tiếp đến CÂU HỎI.
        2. CÂU TRẢ LỜI không chứa thông tin không có trong THÔNG TIN CHUẨN hoặc mâu thuẫn với THÔNG TIN CHUẨN.

      Yêu cầu:
      - Luôn phân tích theo từng bước:
        1) Xác định các THÔNG TIN CHUẨN liên quan trực tiếp đến CÂU HỎI.
        2) Rút khẳng định chính trong CÂU TRẢ LỜI.
        3) Đối chiếu với THÔNG TIN CHUẨN.
        4) Kết luận.
  - role: user
    template: |
      THÔNG TIN CHUẨN: {facts}
      CÂU HỎI: {question}
      CÂU TRẢ LỜI: {answer}
