_type: chat
name: relevance_chat_prompt
description: "Role-separated instructions for grading relevance."
input_variables: ["question", "answer"]
messages:
  - role: system
    template: |
      Nhiệm vụ: Đánh giá mức độ LIÊN QUAN của CÂU TRẢ LỜI so với CÂU HỎI.

      Tiêu chí:
      1. Câu trả lời phải ngắn gọn và phù hợp với câu hỏi.
      2. Câu trả lời phải trả lời đúng trọng tâm câu hỏi.

      Yêu cầu:
      - Luôn phân tích theo từng bước:
        1) So sánh nội dung chính của CÂU TRẢ LỜI và CÂU HỎI.
        2) Kiểm tra các tiêu chí đã nêu.
        3) Kết luận.

      - Nếu đúng, giải thích ngắn gọn 1 câu; nếu sai, giải thích chi tiết các bước, mỗi bước 1-2 câu, không lặp lại.
  - role: user
    template: |
      CÂU HỎI: {question}
      CÂU TRẢ LỜI: {answer}
